<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Калькулятор</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="col align-self-center container bg-light text-orange">
            <div class="row">
                
                <input type="text" id="n1" placeholder="Число 1" class="col-md-5 form-control-lg"> 
                <p id="todo" class="col-md-2"> Действие </p> 
                <input type="text" id="n2" placeholder="Число 2" class="col-md-5 form-control-lg">
                <hr>
                <div class="row">
                    <button type="button" class="btn btn-warning col-md-3 p-3" onclick="plus()">+</button>
                    <button type="button" class="btn btn-warning col-md-3" onclick="minus()">-</button>
                    <button type="button" class="btn btn-warning col-md-3" onclick="multiplier()">*</button>
                    <button type="button" class="btn btn-warning col-md-3" onclick="division()">/</button>
                </div>
                <hr>
                <div class="row">
                    <p class="col-md-4"> </p>
                    <p class="col-md-4" id="out">Ответ</p>
                    <p class="col-md-4"> </p>
                </div>
            </div>
    </div>
    </div>

    <script src="sсript.js"></script>
</body>
</html>
