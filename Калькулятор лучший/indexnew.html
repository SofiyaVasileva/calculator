<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Второй калькулятор</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
     <div class="row">
         <div class="col">
         </div>
         <div class="container col bg-light">
            <div class="input-group flex-wrap">
                <div class="col-12 my-2"> 
                    <form name="form">
                     <input class="form-control" type="text" name="textview" aria-describedby="addon-wrapping" onkeypress='validate(event)'>
                    </form>
                </div>
            </div>
            <div class="row g-2">
                <div class="btn btn-warning col p-3 border item clean" onclick="clean()">C</div>

                <div class="btn btn-primary col p-3 border item back" onclick="back()">&larr;</div>
            </div>

            <div class="row g-2">
                <div class="btn btn-primary col p-2 border item" onclick="insert('+')">+</div>

                <div class="btn btn-primary col p-2 border item" onclick="insert('-')">-</div>

                <div class="btn btn-primary col p-2 border item" onclick="insert('*')">*</div>

                <div class="btn btn-primary col p-2 border item" onclick="insert('/')">/</div>
            </div>

            <div class="row g-2">
                <div class="btn btn-secondary col p-3 border item" onclick="insert('7')">7</div>

                <div class="btn btn-secondary col p-3 border item" onclick="insert('8')">8</div>

                <div class="btn btn-secondary col p-3 border item" onclick="insert('9')">9</div>

                <div class="btn btn-primary col p-3 border item" onclick="insert('(')">(</div>
            </div>

            <div class="row g-2">
                <div class="btn btn-secondary col p-3 border item" onclick="insert('4')">4</div>

                <div class="btn btn-secondary col p-3 border item" onclick="insert('5')">5</div>

                <div class="btn btn-secondary col p-3 border item" onclick="insert('6')">6</div>

                <div class="btn btn-primary col p-3 border item" onclick="insert(')')">)</div>
            </div>

            <div class="row g-2">
                <div class="btn btn-secondary col p-3 border item" onclick="insert('1')">1</div>

                <div class="btn btn-secondary col p-3 border item" onclick="insert('2')">2</div>

                <div class="btn btn-secondary col p-3 border item" onclick="insert('3')">3</div>

                <div class="btn btn-secondary col p-3 border item zero" onclick="insert('0')">0</div>
            </div>

            <div class="row g-2">
                <div class="btn btn-info btn-lg col item equal" onclick="equal()">=</div>
            </div>

         </div>
         <div class="col">
             
        </div>
    </div>
     <script src="scriptnew.js"></script>
</body>
</html>
